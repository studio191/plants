<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Формы</title>
  <style>
   .red:hover{
		background: red;
   }
   .green:hover{
		background: green;
   }
   .yellow:hover{
		background: yellow;
   }
  </style>
 </head>
 <body>
	<h1>На какой цвет должен переходить пешеход?</h1>
	<div class="red">
		<input id="red" type="radio" value="red" name="task">
		<label for="red">Красный</label>
	</div>
	<div class="green">
		<input id="green" type="radio" value="red" name="task">
		<label for="green">Зеленый</label>
	</div>
	<div class="yellow">
		<input id="yellow" type="radio" value="red" name="task">
		<label for="yellow">Желтый</label>
	</div>
 </body>
</html>
